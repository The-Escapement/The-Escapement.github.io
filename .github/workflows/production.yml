name: Deploy production to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  ci:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Nix common steps
        uses: ./.github/actions/preamble
        id: build

      - name: Build site
        shell: bash
        run: |
          nix --print-build-logs build .#site-prod

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: result

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
